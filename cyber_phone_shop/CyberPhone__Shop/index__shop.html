<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="./css/style.css">

<body>

    <!-- ---------------------------------------- -->
    <div id="cyberPhone__Main">
        <!-- ----START CARD---- -->
        <div id="cyberPhone__Filter">
            <select id="proFilter" class="form-select" aria-label="Default select example">
                <option value="1" selected>Chọn hãng điện thoại</option>
                <option value="Iphone">Iphone</option>
                <option value="Samsung">Samsung</option>
              </select>
        </div>
        <div style="display: none;" id="alert__choses">
            <p style="color: red;"> Vui lòng chọn hãng điện thoại</p>
        </div>
        <button id="filter-Btn" onclick="cyberPhone__Fill()">FILL</button>
        <div id="cyberPhone__Shop"></div>
        <!-- ----END CARD---- -->

        <!-- ----START CART---- -->
        <div id="cyberPhone__Cart">
            <div class="cart__style">
            <div class="cart__top">
                <h3 class="cart__name">CART</h3>
                <button><i class="fa fa-times"></i></button>
            </div>
            <div id="cart__bodyID" class="cart__body">
                
            </div>
        </div>
            <div class="cart__bot">
                <div id="cartTotal">
                <h3>Total</h3>
            </div>
                <div class="purchase">
                    <button>Purchase</button>
                    <button>Clear Cart</button>
                </div>
            </div>
        </div>
        <!-- ----END CART---- -->
    </div>
