  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,300;0,6..12,400;0,6..12,500;0,6..12,600;0,6..12,700;0,6..12,800;0,6..12,900;0,6..12,1000;1,6..12,200;1,6..12,300;1,6..12,400;1,6..12,500;1,6..12,600;1,6..12,700;1,6..12,800;1,6..12,900;1,6..12,1000&display=swap"
    rel="stylesheet">


  <!-- MAIN CSS -->
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <!-- ----------NAVIGATION BAR---------- -->
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <a class="navbar-brand" href="#">Mobile World</a>
    <div class="menu">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Shop</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
      </ul>
    </div>
    <div class="search">
      <input type="search" value="" placeholder="Search Product Here">
    </div>
  </nav>
<br><br><br><br><br><br>
<section class="admin__Body">
  <!-- ----------PRODUCT TABLE---------- -->
  <div class="product__table table-responsive">
    <!-- <button onclick="" id="btnThem" type="button" class="btn btn-warning mb-3 text-white" data-toggle="modal"
    data-target="#exampleModal">
    Thêm Sản Phẩm
  </button> -->
    <table class="table table-striped table-sm">
      <thead>
        <tr class="bg-warning text-white theaderPhone">
          <th>id</th>
          <th>name</th>
          <th>price</th>
          <th>screen</th>
          <th>backCamera</th>
          <th>frontCamera</th>
          <th>img</th>
          <th>desc</th>
          <th>type</th>
        </tr>
      </thead>
      <tbody id="tbodyPhone">
      </tbody>
    </table>
  </div>

  <!------------ ADD PRODUCT FORM------------>
  <div class=" fade show" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
    style="display: block;" aria-modal="true" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Thêm Sản Phẩm</h5>
          <button onclick="" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="needs-validation" id="ProductForm">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label >ID</label>
                <input type="text" class="form-control" id="productID" placeholder="Nhập ID" value="" required="">
              </div>
              <div class="col-md-6 mb-3">
                <label >Name</label>
                <input type="text" class="form-control" id="productName" placeholder="Nhập tên sản phẩm" required="">
              </div>
              <div class="col-md-6 mb-3">
                <label >Price</label>
                <input type="text" class="form-control" id="productPrice" placeholder="Nhập giá" value="" required="">
              </div>
              <div class="col-md-6 mb-3">
                <label >Screen</label>
                <input type="text" class="form-control" id="productScreen" placeholder="Nhập Kích Thước Màn Hình"
                  value="" required="">
              </div>
              <div class="col-md-6 mb-3">
                <label >Back Camera</label>
                <input type="text" class="form-control" id="productBCamera" placeholder="Thông số camera sau" value=""
                  required="">
              </div>
              <div class="col-md-6 mb-3">
                <label >Font Camera</label>
                <input type="text" class="form-control" id="productFCamera" placeholder="Thông số camera trước" value=""
                  required="">

              </div>
            </div>
            <div class="mb-3">
              <div class="form-group">

                <label >Product IMG</label>
                <input type="text" class="form-control" id="productImg" placeholder="Nhập link hình ảnh" value=""
                  required="">
              </div>
              <div class="mb-3">
                <div class="form-group">
                  <label >Product Type</label>
                  <select class="custom-select" id="productType">
                    <option selected>Chọn loại</option>
                    <option value="all">Tất cả</option>
                    <option value="SamSung">SamSung</option>
                    <option value="Iphone">Iphone</option>
                  </select>
                </div>
              </div>
              <div class="mb-3">
                <label >Product Desc</label>
                <textarea class="form-control" id="productDesc" rows="3"></textarea>
              
              </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-warning" id="btnCapNhat">Cập Nhật</button>
          <button type="button" class="btn btn-warning" id="btnThemMon">Thêm</button>
        </div>
      </div>
    </div>
  </div>
</section>

    <script type="module" src="./js/controllers/main.js"></script>
</body>

</html>
